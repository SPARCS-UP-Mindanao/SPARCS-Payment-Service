name: Deploy SPARCS Payment Service
on:
  workflow_run:
    workflows: ["Payment Service Formatting Check on Push"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: ${{ github.event.workflow_run.head_branch == 'main' && 'prod' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set deployment configuration
        id: config
        run: |
          if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
            echo "role_arn=${{ secrets.AWS_OIDC_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "role_arn=${{ secrets.AWS_OIDC_ROLE_ARN_STAGE }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          audience: sts.amazonaws.com
          aws-region: ap-southeast-1
          role-to-assume: ${{ steps.config.outputs.role_arn }}
          role-session-name: GithubActionSession

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python3 -m pip install pipenv==2023.4.29
          pipenv install

      - name: Install Serverless Framework
        run: |
          npm install
          npm install -g serverless@3.40.0

      - name: Deploy with Serverless
        run: sls deploy --stage ${{ steps.config.outputs.stage }} --verbose
